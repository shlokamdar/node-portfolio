# Nginx configuration for hosting the static site and proxying API requests

server {
    listen 80;
    server_name _;

    # Root points to the project directory containing index.html
    root /var/www/static-portfolio;
    index index.html;

    # Serve static assets with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Default: serve files or fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Node server
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

